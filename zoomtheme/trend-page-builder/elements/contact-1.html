<body>

<div id="page" class="page outer-wrapper">
	<div class="container home-content padding90">
		<div class="row">
			<div class="col-md-6">
				<h4 class="uppercase no-margin">Contact Us</h4>
				<div class="space20"></div>
				<p>We would be glad to have feedback from you. Drop us a line, whether it is a comment, a question, a work proposition or just a hello. You can use either the form below or the contact details on the right.</p>
				<form class="home-contact-form">
					<div class="input-wrap">
						<input class="i-field" placeholder="Name (required)" type="text">
						<i class="fa fa-user"></i>
					</div>
					<div class="input-wrap">
						<input class="i-field" placeholder="Email (required)" type="text">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="input-wrap">
						<input class="i-field" placeholder="Subject" type="text">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="textarea-wrap">
						<textarea class="i-field" placeholder="Message"></textarea>
						<i class="fa fa-pencil"></i>
					</div>
					<input class="button btn-xs" value="Submit Comment" type="submit">
				</form>
			</div>
			
			<div class="col-md-6">
				<div id="map-greyscale"></div>
			</div>
		</div>
	</div>
