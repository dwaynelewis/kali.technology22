<body>

<div id="page" class="page outer-wrapper">
	<div class="inner-content no-padding">
		<div class="parallax-bg5 padding110" id="2">
			<div class="container">
				<div class="col-md-10 col-md-offset-1">
					<h1 class="uppercase text-center no-margin">Domain <span class="white">Search</span></h1>
					<div class="clearfix space50"></div>
					<form id="domain-sform">
						<div>
							<input class="input-text col-md-8 col-sm-6 col-xs-8" name="dsearch" id="dsearch" value="Enter your Domain Name here..." onFocus="if (this.value == 'Enter your Domain Name here...') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'Enter your Domain Name here...';}" type="text" />
							<select class="drlist col-md-1 col-sm-2 col-xs-4">
								<option value=".com">.com</option>
								<option value=".co">.co</option>
								<option value=".net">.net</option>
								<option value=".org">.org</option>
								<option value=".biz">.biz</option>
								<option value=".us.com">.us.com</option>
								<option value=".us">.us</option>
								<option value=".mobi">.mobi</option>
								<option value=".info">.info</option>
							</select>
							<input class="col-md-3 col-sm-4 col-xs-12 button" value="Search Domain" type="submit" />
						</div>
					</form>
					<div class="clearfix"></div>
					<ul class="tld_list">
						<li class="col-md-4 col-sm-4 col-xs-12">
							<div class="number editContent">1</div>
							<div class="text editContent">Write a Domain Name</div>
						</li>
						<li class="col-md-4 col-sm-4 col-xs-12">
							<div class="number editContent">2</div>
							<div class="text editContent">Select your TLD</div>
						</li>
						<li class="col-md-4 col-sm-4 col-xs-12">
							<div class="number editContent">3</div>
							<div class="text editContent">Check Availability</div>
						</li>
					</ul>
				</div>
			</div>
